<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100&family=Merienda&family=Montserrat:wght@200&family=Sacramento&display=swap" rel="stylesheet">
        <!-- Css styling and Font CDN ends here -->
    <title>Mini-card</title>
</head>
<body>
    <main class="main-container">
   <section class="front-view">
    <div class="container">
        <img src="polygon 1.png" class="card-img" alt="" >
        <div class="text-container">
            <h3 class="card-title">TATUP International Services Limited</h3>
        <div class="card-details">
            <h3 class="card-header">Cash Deposit Card</h3>
            <h1 class="card-amount">N100</h1>
        </div>    
        <div class="card-contact">
            <img src="vector.png" class="user-img" alt="">
            <h5 class="card-digit">0809 558 8700</h5>
        </div>   
        <div class="container-bottom">
            <a class="card-link" href="https://tatup-cashtoken.com">https://tatup-cashtoken.com</a>
        </div> 
        </div>       
   </section>
   
    
    <section class="back-view">
    <div class="container-two">
        
            <div class="container-pin">
                <div class="pin">
                  <form>
                    <label for="pin" id="pin">PIN</label>
                    <input type="number" id="pin" placeholder="" name="pin">
                  </form>  
                </div>
                <div class="card-logo">
                <img src="polygon 1.png" class="card-img1" alt="" >
            </div>    
            <div class="card-contact">
                
                 <p class="details">Instruction for usage:</p>
                 <p class="instructions">Dial *347*312# and follow instructions.</p>
                  <p class="token">Enter the >Token pin and send</p>
                  <h1 class="cash">N 1OOO</h1>
                  <hr>
                  <img src="Rectangle 6.svg" class="bar-code" alt="">
                  <p class="code">Pieces No: 12063</p>
                  <p class="number">Batch No: 20563882</p>
                  <hr>
                  <div>
                  
            </div>       
    </hr>
</section>
</main>
</body>
</html>
